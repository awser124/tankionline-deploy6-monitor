name: Tanki Online Monitor (Tsunami/Spectator)

on:
  schedule:
    - cron: '0 */5 * * *' # 每 5 小时启动一次，持续运行
  workflow_dispatch:      # 支持手动点击启动

# 核心防冲突逻辑：如果新的启动了，自动杀掉旧的，确保全局只有一个实例在运行
concurrency:
  group: tanki-monitor
  cancel-in-progress: true

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4

      - name: 初始化 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装核心依赖 (Nodemailer & Diff)
        run: |
          npm init -y
          npm install nodemailer diff

      - name: 启动监控脚本
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }} # 请在 Repo Settings 中配置
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }} # 请在 Repo Settings 中配置
        run: node monitor.js
